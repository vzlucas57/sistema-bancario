<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Bancário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="../static/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bg-[#E3F2FD] h-screen flex flex-col justify-between">
    <header
      class="bg-[#00609b] text-white p-4 flex justify-between items-center"
    >
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </div>
      <div class="font-bold text-lg">CAIXA</div>
      <div class="flex space-x-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.05 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3.312 3.312 0 003.364-3.363M10.92 11.25H10.5m4.347-1.748a3.313 3.313 0 00-4.347 4.347m-1.75-4.347a3.313 3.313 0 004.347 4.347m-4.347-4.347h4.347"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 19.5a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
          />
        </svg>
      </div>
    </header>

    <main class="flex-grow overflow-auto p-4">
      <section class="bg-[#00609b] text-white p-6 pb-8 rounded-t-xl">
        <h2 class="text-lg">Boa Tarde!</h2>
        <div class="flex items-center justify-between mt-2">
          <span class="text-3xl font-bold"
            >R$ <span id="saldo-display">0.00</span></span
          >
          <button id="btn-mostrar-saldo" class="flex items-center">
            <span class="text-sm">Mostrar saldo</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 ml-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z"
              />
            </svg>
          </button>
        </div>
      </section>

      <section class="bg-white mx-4 p-4 -mt-6 rounded-xl shadow-md">
        <h3 class="font-semibold text-gray-700 mb-4">MOVIMENTAR A CONTA</h3>
        <div class="grid grid-cols-3 gap-4 text-center">
          <button
            id="btn-depositar"
            class="p-3 bg-white rounded-lg shadow-sm border border-gray-200 hover:bg-gray-50 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mx-auto mb-1 text-[#00609b]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 10h18M7 15h10M7 5h10M5 19h14M7 21h10M9 3v4M15 3v4M3 8v8a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2z"
              />
            </svg>
            <span class="text-xs font-medium text-gray-600">Depositar</span>
          </button>
          <button
            id="btn-sacar"
            class="p-3 bg-white rounded-lg shadow-sm border border-gray-200 hover:bg-gray-50 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mx-auto mb-1 text-[#00609b]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
            <span class="text-xs font-medium text-gray-600">Sacar</span>
          </button>
          <button
            id="btn-extrato"
            class="p-3 bg-white rounded-lg shadow-sm border border-gray-200 hover:bg-gray-50 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mx-auto mb-1 text-[#00609b]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m-6-8h6m-6 0v8a2 2 0 002 2h4a2 2 0 002-2v-8a2 2 0 00-2-2H9a2 2 0 00-2 2z"
              />
            </svg>
            <span class="text-xs font-medium text-gray-600">Extrato</span>
          </button>
        </div>
      </section>

      <section
        id="extrato-section"
        class="mx-4 mt-4 p-4 bg-white rounded-xl shadow-md hidden"
      >
        <h3 class="font-semibold text-gray-700 mb-2">EXTRATO BANCÁRIO</h3>
        <div id="extrato-lista" class="text-sm text-gray-600 space-y-1"></div>
        <p
          id="extrato-vazio"
          class="text-center text-sm text-gray-400 mt-4 hidden"
        >
          Nenhuma movimentação registrada.
        </p>
        <p class="font-bold text-gray-700 mt-4">
          Saldo atual: R$ <span id="extrato-saldo-display">0.00</span>
        </p>
        <button
          id="btn-voltar-extrato"
          class="mt-4 w-full bg-[#00609b] text-white py-2 rounded-lg font-medium"
        >
          Voltar
        </button>
      </section>

      <div id="modal-container" class="hidden"></div>
    </main>

    <footer class="bg-white border-t border-gray-200 p-2 shadow-inner">
      <nav class="flex justify-around text-center text-xs">
        <a
          href="#"
          class="text-[#00609b] flex flex-col items-center p-2 rounded-lg bg-gray-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125h9.75a1.125 1.125 0 001.125-1.125V18a2.25 2.25 0 00-2.25-2.25H12a2.25 2.25 0 00-2.25 2.25v.75m-9 0h9"
            />
          </svg>
          <span>Início</span>
        </a>
        <a
          href="#"
          class="text-gray-500 flex flex-col items-center p-2 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.879 7.519c1.168-1.07 3.033-1.07 4.201 0a1.865 1.865 0 011.644 2.87l-.053.06a2.632 2.632 0 00-3.585 3.003h.001a2.632 2.632 0 003.585-3.003L14.7 10.42a1.865 1.865 0 01-1.644-2.87l.053-.06a.75.75 0 00-1.06-.06l-.054.06c-1.168 1.07-3.033 1.07-4.201 0a1.865 1.865 0 01-1.644-2.87l.053-.06a.75.75 0 00-1.06-.06l-.054.06c-1.168 1.07-3.033 1.07-4.201 0a1.865 1.865 0 01-1.644-2.87l.053-.06a.75.75 0 00-1.06-.06l-.054.06z"
            />
          </svg>
          <span>Ajuda</span>
        </a>
        <a
          href="#"
          class="text-gray-500 flex flex-col items-center p-2 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span>PIX</span>
        </a>
        <a
          href="#"
          class="text-gray-500 flex flex-col items-center p-2 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12.75 10.5V12m0 0v2.25m0-2.25c.414 0 .75-.336.75-.75s-.336-.75-.75-.75-1.5 1.5-1.5 1.5.336.75.75.75z"
            />
          </svg>
          <span>Cartões</span>
        </a>
        <a
          href="#"
          class="text-gray-500 flex flex-col items-center p-2 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <span>Menu</span>
        </a>
      </nav>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
